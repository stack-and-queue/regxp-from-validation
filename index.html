<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Register With Us</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container main-card">
      <div class="row sign-up-container">
        <div class="col-md-4 col- mx-auto">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item sign-main-button">
              <a
                class="nav-link active header"
                aria-current="page"
                href="./index.html"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link header" href="./login.html">Login</a>
            </li>
          </ul>
          <form class="d-grid gap-2 d-md-block signup-form">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                Name must be between 3 and 20 characters
              </div>
            </div>
            <div class="form-group">
              <label>Email ID</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email ID"
              />
              <div class="invalid-feedback">Enter a valid Email ID</div>
            </div>
            <div class="form-group mt-2">
              <label>Gender:-&nbsp;</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Male</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Female</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Other</label
                >
              </div>
              <div class="invalid-feedback">Please select an option.</div>
            </div>
            <div class="form-group mt-2">
              <label>Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <button
                  class="btn btn-outline-secondary showpass"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <div class="invalid-feedback">
                  <ul>
                    <li class="must-have">
                      <i class="fas fa-times"></i>&nbsp;Must Have 6 to 20
                      characters which contains-
                    </li>
                    <li class="one-numeric">
                      <i class="fas fa-times"></i>&nbsp;One numeric digit
                    </li>
                    <li class="one-upprcase">
                      <i class="fas fa-times"></i>&nbsp;one uppercase
                    </li>
                    <li class="one-lowercase">
                      <i class="fas fa-times"></i>&nbsp;one lowercase letter
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Confirm Password"
                />
                <button
                  class="btn btn-outline-secondary showpass2"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <div class="invalid-feedback">Password does not matched.</div>
              </div>
            </div>
            <div>
              <span
                class="d-inline-block"
                tabindex="0"
                data-toggle="tooltip"
                title="Please fill all the fields correctly."
                id="tooltip"
              >
                <input
                  type="submit"
                  value="Sign Up"
                  class="btn btn-primary mt-3 disabled"
                  id="submit_button"
                />
              </span>
              <a class="btn btn-primary mt-3" href="./login.html" role="button"
                >Exsisting User? Login</a
              >
            </div>
          </form>
        </div>
      </div>
      <div class="row mx-auto text-center signup-success-msg">
        <div class="col-md-12">
          <img src="success.gif" class="success_img" alt="success" />
        </div>
        <h1 class="sucess-text"></h1>
        <div class="col-xs-4 signup-rest-button">
          <button type="button" class="btn btn-primary btn-lg">
            &lt;- Signup
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
