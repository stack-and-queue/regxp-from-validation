<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Login Your Account</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container main-card">
      <div class="row login-container">
        <div class="col-md-4 col- mx-auto">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link header" href="./index.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active sign-main-button header"
                href="./login.html"
                >Login</a
              >
            </li>
          </ul>
          <form class="d-grid gap-2 d-md-block login-form">
            <div class="form-group">
              <label>Email ID</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email ID"
              />
              <div class="invalid-feedback">Enter a valid Email ID</div>
            </div>
            <div class="form-group mt-2">
              <label>Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="loginassword"
                  placeholder="Password"
                />
                <button
                  class="btn btn-outline-secondary showpass"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <div class="invalid-feedback">Enter your password</div>
              </div>
            </div>
            <span
              class="d-inline-block"
              tabindex="0"
              data-toggle="tooltip"
              title="Please fill all the fields correctly."
              id="tooltip"
            >
              <input
                type="submit"
                value="Login"
                class="btn btn-primary mt-3 disabled"
                id="submit_button"
              />
            </span>
            <a class="btn btn-primary mt-3" href="./index.html" role="button"
              >New User? Sign Up</a
            >
          </form>
        </div>
      </div>
      <div class="row mx-auto text-center login-success-msg">
        <div class="col-md-12">
          <img src="success.gif" class="success_img" alt="success" />
        </div>
        <h1 class="sucess-text"></h1>
        <div class="col-xs-4 login-rest-button">
          <a class="btn btn-primary btn-lg" href="./login.html" role="button"
            >&lt;- Login</a
          >
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
